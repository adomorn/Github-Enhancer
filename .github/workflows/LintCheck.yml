name: Chrome Extension CI

on:
  push:
    branches: [ main, develop, test ]
  pull_request:
    branches: [ main, develop, test ]

jobs:
  lint-and-package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Package extension
      run: |
        zip -r github-enhancer.zip . -x "*.git*" "node_modules/*" "*.md" ".github/*" "package*.json"

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: github-enhancer-${{ github.ref_name }}
        path: github-enhancer.zip

  create-release:
    needs: lint-and-package
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/test')

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: github-enhancer-${{ github.ref_name }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}-${{ github.sha }}
        release_name: Release ${{ github.ref_name }} ${{ github.sha }}
        draft: false
        prerelease: ${{ github.ref != 'refs/heads/main' }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./github-enhancer.zip
        asset_name: github-enhancer-${{ github.ref_name }}.zip
        asset_content_type: application/zip
