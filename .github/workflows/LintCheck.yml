name: Chrome Extension CI

on:
  push:
    branches: [ main, develop, test ]
  pull_request:
    branches: [ main, develop, test ]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  lint-and-package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install ESLint and plugins
      run: |
        npm install eslint@7.32.0 \
                  @typescript-eslint/eslint-plugin@4.33.0 \
                  @typescript-eslint/parser@4.33.0

    - name: Create ESLint config if not exists
      run: |
        if [ ! -f ".eslintrc.js" ] && [ ! -f ".eslintrc.json" ] && [ ! -f ".eslintrc.yaml" ] && [ ! -f ".eslintrc.yml" ]; then
          echo "module.exports = {
            root: true,
            extends: [
              'eslint:recommended',
              'plugin:@typescript-eslint/recommended',
            ],
            parser: '@typescript-eslint/parser',
            plugins: ['@typescript-eslint'],
            rules: {
              '@typescript-eslint/ban-ts-comment': 'off',
              '@typescript-eslint/no-explicit-any': 'off',
              'no-unused-vars': 'off',
              '@typescript-eslint/no-unused-vars': ['warn', { 
                'argsIgnorePattern': '^_', 
                'varsIgnorePattern': '^_',
                'caughtErrorsIgnorePattern': '^_'
              }],
              'no-undef': 'warn'
            },
            env: {
              browser: true,
              node: true,
              es6: true,
              webextensions: true
            },
            parserOptions: {
              ecmaVersion: 2020,
              sourceType: 'module'
            },
            globals: {
              chrome: 'readonly',
              GithubExtensionSettings: 'readonly',
              enhanceRelativeTimes: 'readonly',
              isEnhancing: 'writable',
              enhancementComplete: 'writable',
              enhanceContributors: 'readonly',
              observeDomForElement: 'readonly',
              debug: 'readonly',
              formatDateTime: 'readonly'
            }
          };" > .eslintrc.js
          echo "Created .eslintrc.js"
        else
          echo "ESLint config already exists"
        fi

    - name: Run ESLint
      run: npx eslint . --ext .js,.jsx,.ts,.tsx

    - name: Read version from manifest
      id: manifest
      run: |
        VERSION=$(grep '"version"' manifest.json | cut -d '"' -f 4)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Package extension
      run: |
        zip -r github-enhancer-${{ steps.manifest.outputs.version }}.zip . -x "*.git*" "node_modules/*" "*.md" ".github/*" "package*.json" ".eslintrc.js"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: github-enhancer-${{ steps.manifest.outputs.version }}
        path: github-enhancer-${{ steps.manifest.outputs.version }}.zip

  create-release:
    needs: lint-and-package
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Read version from manifest
      id: manifest
      run: |
        VERSION=$(grep '"version"' manifest.json | cut -d '"' -f 4)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: github-enhancer-${{ steps.manifest.outputs.version }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.manifest.outputs.version }}
        release_name: Release v${{ steps.manifest.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./github-enhancer-${{ steps.manifest.outputs.version }}.zip
        asset_name: github-enhancer-${{ steps.manifest.outputs.version }}.zip
        asset_content_type: application/zip
